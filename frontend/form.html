<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction du Prix Automobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        background: url("https://images.unsplash.com/photo-1610647752706-3bb12232b3ab?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        /*
        background: url("assets/car_interior.jpg");
        background-size: cover;
         */

    }
    html::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* 50% black */
        pointer-events: none; /* Ensures the filter doesn't block interactions */
        z-index: 1;
    }

    html * {
        position: relative;
        z-index: 2;
    }

</style>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: white">Auto Predict</h1>
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Soumettez vos informations</h2>
        </div>
        <div class="card-body">
            <form id="infoForm" onsubmit="return submitForm(event)">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="brand" class="form-label">Marque:</label>
                        <input type="text" id="brand" name="brand" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="year" class="form-label">Année du modèle:</label>
                        <input type="number" id="year" name="year" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="km_driven" class="form-label">Kilométrage:</label>
                        <input type="number" id="km_driven" name="km_driven" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fuel" class="form-label">Choisir Carburant:</label>
                        <select name="fuel" id="fuel" class="form-select" required>
                            <option value="">-- Choisir une option --</option>
                            <option value="Petrol">Essence</option>
                            <option value="Diesel">Diesel</option>
                            <option value="CNG">GNC</option>
                            <option value="LPG">LPG</option>
                            <option value="Electric">Électrique</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="seller_type" class="form-label">Type de vendeur:</label>
                        <select name="seller_type" id="seller_type" class="form-select" required>
                            <option value="">-- Choisir une option --</option>
                            <option value="Individual">Particulier</option>
                            <option value="Dealer">Concessionnaire</option>
                            <option value="Trustmark Dealer">Revendeur de marque de confiance</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label d-block">Transmission:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="Manual" name="transmission" value="Manual" checked>
                            <label class="form-check-label" for="Manual">Manuel</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="Automatic" name="transmission" value="Automatic">
                            <label class="form-check-label" for="Automatic">Automatique</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="owner" class="form-label">Nombre de propriétaires (ancienneté du véhicule):</label>
                    <select name="owner" id="owner" class="form-select" required>
                        <option value="">-- Choisir une option --</option>
                        <option value="First Owner">Premier propriétaire</option>
                        <option value="Second Owner">Deuxième propriétaire</option>
                        <option value="Third Owner">Troisième propriétaire</option>
                        <option value="Fourth & Above Owner">Quatrième propriétaire et au-dessus</option>
                        <option value="Test Drive Car">Voiture d'essai</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Soumettre</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
