<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background: url('https://images.unsplash.com/photo-1425342605259-25d80e320565?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

        /*
         background: url('assets/road.jpg');
        background-size: cover;
         */
    }
</style>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Prix de la voiture</h3>
        </div>
        <div class="card-body">
            <div id="result" class="mb-4"></div>
            <a href="form.html" class="btn btn-secondary">Retour</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');
        if (encodedData) {
            const result = JSON.parse(decodeURIComponent(encodedData));
            document.getElementById('result').innerHTML = `
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Prix estimé</h4>
                        <p class="mb-0">Prix en roupies: <strong>${result.predicted_selling_price.toLocaleString()} ₹</strong></p>
                        <p class="mb-0">Prix en euros: <strong>${Math.round(result.predicted_selling_price / 85.30).toLocaleString()} €</strong></p>
                    </div>
                `;
        }
    };
</script>
</body>
</html>
